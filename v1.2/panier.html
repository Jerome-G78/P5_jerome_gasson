<!doctype html>
<html lang="fr-FR">

<head>

    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="Site de vente en ligne thématique">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <!-- Intégration du frameworks bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Intégration de la librairie font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <title>Orinoco - Panier</title>

</head>

<body class="container">

    <header id="Banner">
		<div class="d-flex flex-row justify-content-center align-items-center">
			<a class="p-2 col-lg-4" href="index.html" title="Retour vers l'accueil du site"><img class="col-sm-12 col-md-12 col-lg-8" src="images/Banner.png" alt="Bannière du site Orinoco" /> </a> 
			<h1 class="p-2 col-lg-8">Votre site de vente en ligne thématique!</h1>
		</div>
	</header>

	<div class="Menu">
		<nav>
			<ul class="nav">
				<li class="nav-item col-sm-4 col-md-4 col-lg-4"><a class="nav-link " href="index.html" title="Accueil du site Orinoco"><i class="fas fa-home"></i>  Accueil </a></li>
				<li class="nav-item col-sm-4 col-md-4 col-lg-4"><a class="nav-link " href="produits.html" title="Produit"><i class="fas fa-tasks"></i>  Produit </a></li>
				<li class="nav-item col-sm-4 col-md-4 col-lg-4"></i><a class="nav-link active" href="panier.html" title="Accès a votre panier"><i class="fas fa-shopping-cart"></i>  Panier </a></li>
			</ul>
		</nav>
	</div>

    <div class="table-responsive">

        <table class="table table-image table-striped">
            <caption>Votre panier</caption>
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>Produit</th>
                    <th>Image</th>
                    <th>description</th>
                    <th>Lentille</th>
                    <th>Quantité</th>
                    <th>Prix €</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="5">Total de votre commande</td>
                    <td id="Total">0</td>
                </tr>
            </tfoot>
            <tbody id="ProductList">
                <tr id="emptyCart">
                    <td colspan="6">Votre panier est vide :( </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col text-center">
            <button class="center btn btn-danger" id="clean" type="button" value="Vider le panier" ><i class="fas fa-trash"></i> Vider le panier </button>
        </div>
    </div>

    <div class="Recapitulatif">

        <form id="commander" method="POST" action="validate.html">

            <div class="row">
                <div class="col">

                    <fieldset class="form-group text-right">
                        <legend class="text-center"> Identification </legend>

                        <label class="col-xs-3 col-md-3 col-lg-3 control-label text-left" for="nom"> Nom: </label>
                        <input class="col-xs-6 col-md-8 col-lg-7 text-center" id="nom" type="text" name="nom"
                            placeholder="Ex. Lewis" size="25px" maxlength="25" required="Yes" autofocus="Yes" /><br />
                        <span id="ErrorNom"></span><br /><br />

                        <label class="col-xs-3 col-md-3 col-lg-3 control-label text-left" for="prenom"> Prénom: </label>
                        <input class="col-xs-9 col-md-8 col-lg-7 text-center" id="prenom" type="text" name="prenom"
                            placeholder="Ex. Hamilton" size="25px" maxlength="25" required="Yes"
                            autofocus="Yes" /><br />
                        <span id="ErrorPrenom"></span><br /><br />

                        <label class="col-xs-3 col-md-3 col-lg-3 control-label text-left" for="adress"> Adresse:
                        </label>
                        <input class="col-xs-9 col-md-8 col-lg-7 text-center" id="adress" type="text" name="adress"
                            placeholder="Ex. 14 Rue WallStreet" size="25px" maxlength="200" required="Yes"
                            autofocus="Yes" /><br />
                        <span id="ErrorAdress"></span><br /><br />

                        <label class="col-xs-3 col-md-3 col-lg-3 control-label text-left" for="city"> Ville: </label>
                        <input class="col-xs-9 col-md-8 col-lg-7 text-center" id="city" type="text" name="city"
                            placeholder="Ex. New York" size="25px" maxlength="200" required="Yes"
                            autofocus="Yes" /><br />
                        <span id="ErrorCity"></span><br /><br />

                        <label class="col-xs-3 col-md-3 col-lg-3 control-label text-left" for="email"> Email: </label>
                        <input class="col-xs-9 col-md-8 col-lg-7 text-center" id="email" type="mail" name="email"
                            placeholder="Ex. Tom@Centuryflop.com" size="25px" maxlength="200" required="Yes"
                            autofocus="Yes" /><br />
                        <span id="ErrorMail"></span><br />

                    </fieldset>

                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <input class="center btn btn-primary" id="validation" type="submit" value="Confirmer ma commande" />
                </div>
            </div>


        </form>

    </div>

    <div class="rounded text-dark bg-warning text-center"><span id="OnError"></span></div>

    <footer id="Footer">
        <p> &copy; 2020 - Orinoco - tous droits résérvés.</p>
    </footer>

    <!-- Javascript START-->
    <script src="js/panier.js"></script>
    <!-- Javascript END-->

</body>

</html>
